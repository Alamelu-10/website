<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons img{
            width: 35px;
            height: 35px;
            border-radius:50%;
            text-align: left;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .background-shapes svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="text" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
            <input type="submit" value="Submit">
            <p>Kindly fill the feedback form <a href="feedbackform.html">form link</a></p>
    <h4>For further information contact through below platforms.</h4>
        
        </form>
        <div class="social-icons">
            <a href="https://www.instagram.com/your-instagram-profile"><img src="instagram.jpeg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/your-linkedin-profile"><img src="linkedin.jpeg" alt="LinkedIn"></a>
            <a href="https://www.facebook.com/your-facebook-profile"><img src="facebook.jpeg" alt="Facebook"></a>
            <a href="https://twitter.com/i/flow/login"><img src="twitter.jpeg" alt="twitter"></a>
        </div>
    </div>
    <div class="background-shapes">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#007bff">
            <circle cx="15" cy="15" r="15"/>
            <circle cx="50" cy="50" r="20"/>
            <circle cx="85" cy="15" r="25"/>
            <circle cx="20" cy="80" r="30"/>
            <circle cx="80" cy="80" r="35"/>
        </svg>
    </div>
</body>
</html>
