<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Project Showcase</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #040245;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .p{
        font-size: medium;
        font-style: oblique;
        text-decoration: line-through;

    }
    .project {
        position: relative;
        margin-bottom: 50px;
        overflow: hidden;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 15px 15px rgba(251, 248, 248, 0.984);
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .project:hover .overlay {
        animation: magic 5s infinite;
    }
    @keyframes magic {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    .project img {
        width: 250px;
        height: 150px;
        transition: transform 0.3s ease;
    }
    .project:hover img {
        transform: scale(1.05);
    }
    .project-content {
        padding: 20px;
    }
    .project h2 {
        margin-top: 10px;
        font-size: 24px;
        color: #333;
        transition: color 0.3s ease;
    }
    .project:hover h2 {
        color: #a9aaf8;
    }
    .project p {
        font-size: 16px;
        line-height: 1.5;
        color: #666;
        transition: color 0.3s ease;
    }
    .project:hover p {
        color: #444;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 99, 71, 0.5);
        z-index: 1;
        opacity: 0;
        transition: opacity 3s ease;
    }
    .overlay:hover {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="container">
    <div class="project">
        <div class="overlay"></div>
        <img src="RC.JPEG" alt="Project 1">
        <div class="project-content">
            <h2>Project 1</h2>
            <p>RESOURCE CONSERVATION</p>
        </div>
    </div>
    <div class="project">
        <div class="overlay"></div>
        <img src="LW.JPEG" alt="Project 2">
        <div class="project-content">
            <h2>Project 2</h2>
            <p>LABOUR WELFARE</p>
        </div>
    </div>
    <div class="project">
        <div class="overlay"></div>
        <img src="SL.JPEG" alt="Project 3">
        <div class="project-content">
            <h2>Project 3</h2>
            <p>STREET LIGHT</p>
    </div>
</div>

</body>
</html>
