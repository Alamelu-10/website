<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interests</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #090a09;
    position: relative;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f2f8f1;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(232, 220, 220, 0.954);
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  .interest {
    padding: 20px;
    margin-bottom: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    animation: shake 0.5s infinite alternate, colorChange 3s infinite alternate;
  }

  @keyframes shake {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(5deg);
    }
  }

  @keyframes colorChange {
    0% {
      background-color: #f0f0f0;
    }
    50% {
      background-color: #767275;
    }
    100% {
      background-color: #f0f0f0;
    }
  }

  .smoke {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
    animation: smoke 5s linear infinite;
    background-image: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1%, rgba(255, 255, 255, 0) 70%);
  }

  @keyframes smoke {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(2);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="interest">DANCING, LISTENING SONGS</div>
  <div class="interest">GOING FOR A TRIP</div>
  <div class="interest">BEACHES</div>
  <div class="interest">HANGING OUT WITH FRIENDS</div>
  <div class="interest">GAMES AND STUFF</div>
</div>
<div class="smoke"></div>
</body>
</html>
